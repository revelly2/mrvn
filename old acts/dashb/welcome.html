<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #3f4041; /* Light blue-gray background */
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.welcome-box {
    background-color: #2c82ad; /* Dark blue-gray */
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    color: #ECEFF1; /* Light text color */
}

h1 {
    margin-bottom: 20px;
    font-size: 2em;
}

.button-container button {
    background-color: #607D8B; /* Blue-gray button background */
    color: #FFFFFF; /* White text color */
    border: none;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease;
}

.button-container button:hover {
    background-color: #455A64; /* Darker blue-gray on hover */
}

    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-box">
            <h1>Welcome</h1>
            <div class="button-container">
                <button onclick="window.location.href='login.html'">Login</button>
                <button onclick="window.location.href='register.html'">Register</button>
            </div>
        </div>
    </div>
</body>
</html>
