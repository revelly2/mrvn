<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .main {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
        }
        .header .title {
            font-size: 1.5rem;
        }
        .header form {
            display: flex;
            margin-left: 1rem;
            margin-right: 1rem;
        }
        .header input[type="text"] {
            padding: 0.5rem;
            width: 300px;
            border: none;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        .header button {
            padding: 0.5rem;
            border: none;
            border-radius: 0 4px 4px 0;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .header .button {
            background-color: #007bff;
            border: none;
            padding: 0.5rem 1rem;
            margin-left: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
        .header .logout {
            background-color: #dc3545;
        }
        .content {
            display: flex;
            flex: 1;
            padding: 1rem;
        }
        .sidebar {
            width: 300px;
            background-color: #2c2c2c;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .profile, .balance, .sales-history {
            padding: 1rem;
            border: 1px solid #444;
            border-radius: 8px;
        }
        .profile {
            text-align: center;
        }
        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .profile .name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        .profile .about-me {
            font-size: 0.9rem;
            color: #bbb;
        }
        .bottom {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .bottom .button {
            padding: 0.5rem;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
        }
        .bottom .button:hover {
            background-color: #0056b3;
        }
        .balance {
            margin-top: 1rem;
        }
        .balance p {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .balance form {
            display: flex;
            flex-direction: column;
        }
        .balance label {
            margin-top: 0.5rem;
        }
        .balance input {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            border: none;
        }
        .balance button {
            padding: 0.5rem;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 0.5rem;
        }
        .sales-history {
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }
        .sales-history h2 {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .product-list {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
            margin-left: 1rem;
        }
        .product-container {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            max-height: 600px;
            overflow-y: auto;
            padding: 1rem;
            background-color: #333;
            border-radius: 8px;
            border: 1px solid #444;
            width: 100%;
        }
        .product-container h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .card {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            width: 200px;
            border: 1px solid #444;
        }
        .card img {
            width: 100%;
            border-radius: 4px;
        }
        .card .title {
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        .card .price {
            font-size: 1.2rem;
            color: #007bff;
            margin-top: 0.5rem;
        }
        .card .add-to-cart {
            padding: 0.5rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="title">Dashboard</div>
            <form method="POST" action="">
                <input type="text" name="search" placeholder="Search for products..." >
                <button type="submit">Search</button>
            </form>
            <div>
                <button class="button logout" onclick="window.location.href='welcome.html'">Logout</button>
            </div>
        </div>
        <div class="content">
            <div class="product-list">
                <h2>Available Products</h2>
                <div class="product-container">
                  
                           <form method='post' action=''>
                           <div class='card'>
                           <img src='p1.jpg' alt='Product Image' />
                            <div class='title'>Kamatis</div>
                          <div class='price'>$300</div>
                            <input type='hidden' name='product_name' value='heheh' />
                           <input type='hidden' name='product_price' value='" . htmlspecialchars($row["product_price"]) . "' />
                            <input type='hidden' name='product_seller' value='" . htmlspecialchars($row["product_seller"]) . "' />
                            <button type='submit' class='add-to-cart' name='buy'>Buy</button>
                            </div>
                            </form>
                 
                </div>
            </div>
            <div class="sidebar">
                <div class="profile">
                    <div class="profile-pic">
                       
                            <img src="p2.jpg">
                   
                    </div>
                    <div class="name">Lovely</div>
                    <div class="about-me">loverc@gmail.com <b>or Dial</b> 0977481207</div>
                    <div class="bottom">
                        <button class="button" onclick="window.location.href='t2.html'">Sell Products</button>
                        <button class="button" onclick="window.location.href='t3.html'">View Products</button>
                        <button class="button" onclick="window.location.href='t4.html'">Edit Profile</button>
                    </div>
                </div>
                <div class="balance">
                    <p>Balance:$1000</p>  
                    <form method="post">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" step="0.01" required>
                        <button type="submit" name="deposit">Deposit</button>
                        <button type="submit" name="withdraw">Withdraw</button>
                    </form>
                </div>
                <div class="sales-history">
                    <h2>Sales History</h2>
          
                </div>
            </div>
        </div>
    </div>
</body>
</html>
